language: cpp
#compiler: clang # 3.5 instead of GCC 4.8
dist: xenial
env:
  CMakeArgs=""
script:
- mkdir -p build/install
- cd build
- cmake --version
- cmake -DCMAKE_BUILD_TYPE=Release -DLSL_LSLBOOST_PATH=lslboost -DLSL_UNIXFOLDERS=1 $CMakeArgs ../
- cmake --build . --config Release --target install
- cpack
- cd ..
matrix:
  include:
    - os: osx
deploy:
  skip_cleanup: true
  provider: bintray
  user: tstenner
  key:
    secure: ""
  file: .bintray.json
